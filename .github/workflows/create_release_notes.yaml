name: Release Notes

on:
  push:
    tags:
      - "*"

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.MY_TOKEN }}
          generateReleaseNotes: true
