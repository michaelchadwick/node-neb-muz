name: Publish NPM Package

on:
  release:
    types: [published]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: install dependencies
        run: npm ci
      - name: publish
        run: npm publish
